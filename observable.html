<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/styles.css">    	    
    <title>KnockoutJS - observable</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                <a class="nav-link" href="/observable.html">Observables</a>
                <a class="nav-link" href="/listado.html">Listados</a>
                <a class="nav-link" href="#">Disabled</a>          
            </div>
          </div>
        </div>
      </nav>		
	<div class="container pt-5">
        <div class="row mb-3">
            <h2 data-bind="text: title">

            </h2>
        </div>
        <div class="row">
            <div class="col-md-12 form-control">
                <label>Nombre: </label>
                <span class="form-control-value" data-bind="text: nombre"></span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 form-control">
                <label>Banda favorita: </label>
                <span class="form-control-value" data-bind="text: bandaFavorita"></span>
            </div>
        </div>
        <hr>
        <h2>Example with 'textInput'</h2>
        <div class="row">
            <div class="col-md-12 form-control">
                <label class="form-label">Nombre: </label>
                <input type="text" class="form-control" data-bind="textInput: nombre"></input>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 form-control">
                <label class="form-label">Banda favorita: </label>
                <input type="text" class="form-control" data-bind="textInput: bandaFavorita"></input>
            </div>
        </div>
        <div class="row mt-3">
            <h2 data-bind="text: subtitle"></h2>
            <div class="row">
                <div class="col-md-12 alert alert-info"data-bind="html: nombre">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12 alert alert-success"data-bind="html: bandaFavorita">

                </div>
            </div>
            
        </div>
        <hr>
        <div class="row mt-3">
            <div class="col-md-6">

            </div>
        </div>
    </div>
	<script type="text/javascript" src="js/jquery.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>	
	<script type="text/javascript" src="js/bootstrap.min.js"></script>			
	<script type="text/javascript" src="js/knockout.min.js"></script>			
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
